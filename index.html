<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
   <h1 class="center">Welcome to S Calculator</h1>
   <div class="con bg-color mx-auto flex">
    <div class="row">
        <input type="text" name="inputs" id="input">
    </div>

    <div class="row">
<button class=" p btn">c</button>
<button class="p  btn">%</button>
<button class=" p btn">M+</button>
<button class= "p btn orange ">M-</button>
    </div>
    <div class="row">
<button class="btn">7</button>
<button class="btn">8</button>
<button class="btn">9</button>
<button class="btn orange ">*</button>
    </div>
    <div class="row">
<button class="btn">4</button>
<button class="btn">5</button>
<button class="btn">6</button>
<button class="btn  orange">/</button>
    </div>
    <div class="row">
<button class="btn">1</button>
<button class="btn">2</button>
<button class="btn">3</button>
<button class="btn orange">+</button>
    </div>
    <div class="row">
<button class="btn">0</button>
<button class="btn">.</button>
<button class="btn">=</button>
<button class="btn orange">-</button>
    </div>
   </div>
</body>
</html>
